service NetworkProto {
    rpc AddNewDrone(NewDrone) returns(Master) {};
    rpc Greeting(HelloRequest) returns(HelloResponse) {};
    rpc Election(ElectionId) returns(HelloResponse) {};
    rpc Elected(ElectionId) returns(HelloResponse) {};
    rpc FreeDrone(HelloRequest) returns(DroneDeliveryInfo) {};
    rpc DeliverOrder(Order) returns(HelloResponse) {};
}

message NewDrone {
    required int32 id = 1;
    required string ip = 2;
    required int32 port = 3;
    required int32 x = 4;
    required int32 y = 5;
}

message Master {
    required int32 masterId = 1;
}

message HelloRequest {
    required int32 id = 1;
}

message HelloResponse {
    optional string resp = 1;
}

message ElectionId {
    required int32 id = 1;
}

message DroneDeliveryInfo {
    required int32 id = 1;
    required bool delivery = 2;
    required int32 x = 3;
    required int32 y = 4;
    required int32 battery = 5;
}

message Order {
    required int32 orderId = 1;
    required int32 x = 2;
    required int32 y = 3;
}